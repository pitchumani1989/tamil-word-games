<script>
        var tamilHelpingChars = ['ஂ', 'ா', 'ி', 'ீ', 'ு', 'ூ', 'ெ', 'ே', 'ை', 'ொ', 'ோ', 'ௌ', '்', 'ௗ'];
	    var tamilChars = ["அ", "ஆ", "இ", "ஈ", "உ", "ஊ", "எ", "ஏ", "ஐ", "ஒ", "ஓ", "ஔ", "க", "ங", "ச", "ஞ", "ட", "ண", "த", "ந", "ன", "ப", "ம", "ய", "ர", "ற", "ல", "ள", "ழ",                             "வ", "ஷ", "ஸ", "ஹ", "ஜ"];
		var scrambledData = "";
		function scrambleData()
		{
			 	scrambledData = "";
				var plainData = document.getElementById("plainData").value;
				var hasAnswerString = document.getElementById("hasAnswerString").checked;
				var newLinesBetweenQuestionAndAnswer = document.getElementById("newLinesBetweenQuestionAndAnswer").value;
				var newLinesBetweenQuestions = document.getElementById("newLinesBetweenQuestions").value;
				var splitLetters = document.getElementById("letters").checked
				var lines = plainData.split("\n")
			
				for(count=0; count< lines.length; count++){
				var words = splitString(lines[count], splitLetters);
				var shuffledWords = shuffle(words);

				scrambledData += arrayToString(shuffledWords) + "\n";
				if(hasAnswerString)
				{
				    scrambledData += getNewLinesString(newLinesBetweenQuestionAndAnswer);
				    scrambledData += getAnswerString(shuffledWords) + "\n";
				}
				scrambledData += getNewLinesString(newLinesBetweenQuestions);
				}
				scrambledData.trim()
				document.getElementById("scrambledData").innerHTML = scrambledData;
		}

		function splitString(lineString, splitLetters)
		{
		    if(splitLetters) {
		        if(tamilChars.includes(lineString.charAt(0)))
		        {
                    return splitTamilLetters(lineString);
		        }
		        return splitEnglishLetters(lineString);
		    }
		    return splitWords(lineString);
		}

		function splitTamilLetters(lineString)
	    {
		    var splitLetters = [];
		    for(var i = 0; i < lineString.length; i++) {
			    if(tamilHelpingChars.includes(lineString.charAt(i))) {
				    splitLetters[i-1] = lineString.charAt(i-1) + lineString.charAt(i);
			    }
			    else {
				splitLetters[i] = lineString.charAt(i);
			    }
		    }
		    splitLetters = splitLetters.filter(function(e){return e});
		    return splitLetters;
	    }

	    function splitEnglishLetters(lineString)
		{
		    return lineString.split("");
		}

		function splitWords(lineString)
		{
		    return lineString.split(" ");
		}
		   
        function shuffle(arrayStrings)
        {
    		var j, x, i;
    		for (i = arrayStrings.length - 1; i > 0; i--) {
        		j = Math.floor(Math.random() * (i + 1));
        		x = arrayStrings[i];
        		arrayStrings[i] = arrayStrings[j];
        		arrayStrings[j] = x;
    		}
    		return arrayStrings;
		}
		
		function arrayToString(words)
		{
			var arrayString ="";
			for(i=0; i < words.length; i++){
				arrayString += words[i] + " ";
			}
			return arrayString.trim();
		}

		function getAnswerString(words)
		{
			var answerString ="";
			var maxLengthBlank = getMaxLengthBlank(words)
			for(i=0; i < words.length; i++){
				answerString += maxLengthBlank + maxLengthBlank + " ";
			}
			return answerString.trim();
		}

		function getMaxLengthBlank(words)
		{
		    var maxLengthBlank = "";
            var maxLength = getMaxLength(words);
            for(i=0; i < maxLength; i++){
				maxLengthBlank += "_";
			}
			return maxLengthBlank;
		}

		function getMaxLength(words)
		{
		    return words.reduce(function (a, b) { return a.length > b.length ? a : b; }).length;
		}

		function getNewLinesString(newLines)
		{
			var newLinesString ="";
			for(i=0; i < newLines; i++){
				newLinesString += "\n";
			}
			return newLinesString;
		}

        function downloadFile()
	    {
		    var encodedUri = encodeURI("data:text/plain;charset=utf-8," + scrambledData);
		    var link = document.createElement("a");
		    link.setAttribute("href", encodedUri);
		    link.setAttribute("download", "scrambled-data.txt");
		    document.body.appendChild(link);
   	        link.click();
	    }

	    function downloadPdf()
	    {
	        var doc = new jsPDF();
	        doc.text(scrambledData, 10, 10);
	        doc.save('scrambled-data.pdf');
	    }

	    function onCheckHasAnswerString()
	    {
            var hasAnswerString = document.getElementById("hasAnswerString");
            var answerStringContainer = document.getElementById("answerStringContainer");
            if (hasAnswerString.checked){
                answerStringContainer.style.display = "flex";
            }
            else{
                answerStringContainer.style.display = "none";
             }
        }

<div class="alert alert-info">
    <h4 class="alert-heading">Welcome To Word Scrambler</h4>
    <p>This is to shuffle words in each line you type here</p>
</div>

<div class="container">
    <br/>
    <div class="form-group">
        <textarea class="form-control" id="plainData" rows="10" cols="100" placeholder="Your text here"></textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-info" onclick="scrambleData()">Scramble</button>
        <span class="checkbox">
            <label><input name="type" type="radio" id="words" value="" checked="checked">Words</label>
            <label><input name="type" type="radio" id="letters" value="">Letters</label>
        </span>
    </div>

    <div class="form-group">
        <button class="btn btn-secondary float-right" onclick="downloadPdf()">Download</button>
        <textarea class="form-control" id="scrambledData" rows="10" cols="100" readonly></textarea>
    </div>

    <form class="alert alert-dark">
        <div class="form-group row">
            <div class="col-sm-4">Want blanks for answers?</div>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hasAnswerString"
                           onclick="onCheckHasAnswerString()">
                </div>
            </div>
        </div>

        <div class="form-group row" id="answerStringContainer" style="display:none">
            <label for="newLinesBetweenQuestionAndAnswer" class="col-sm-4 col-form-label">No. of new lines between
                question and answer:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="newLinesBetweenQuestionAndAnswer" value="1"
                       placeholder="New lines">
            </div>
        </div>

        <div class="form-group row">
            <label for="newLinesBetweenQuestions" class="col-sm-4 col-form-label">No. of new lines between
                questions:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="newLinesBetweenQuestions" value="1" placeholder="New lines">
            </div>
        </div>
    </form>
</div>
